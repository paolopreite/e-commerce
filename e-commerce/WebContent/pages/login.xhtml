<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://java.sun.com/jsf/core"
	  xmlns:ui="http://primefaces.org/ui"
	  xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	<h:head>
		<meta charset="ISO-8859-1"/>
		<title>Bootstrap Login</title>
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
		<!--     Fonts and icons     -->
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />
		
		<h:outputStylesheet library="css" name="material-kit.min.css" />
	</h:head>
	<h:body>
		<div class="container">
			<div class="row">
				<div class="col-sm-5 ml-auto mr-auto">
					<div class="card">
						<h2 class="card-title text-center">Login</h2>
						<div class="card-body">
							<h:form name="login-form" styleClass="form">
								<ui:growl for="login-error" autoUpdate="true"></ui:growl>
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text">
												<i class="material-icons">face</i>
											</span>
										</div>
										<h:inputText a:placeholder="username" id="username" value="#{login.user.username}" required="true" requiredMessage="Username is required!" styleClass="form-control"/>
										<h:message for="username"></h:message>
									</div>
								</div>
								<div class="form-group">
									<div class="input-group">
										<div class="input-group-prepend">
											<span class="input-group-text"> 
												<i class="material-icons">lock_outline</i>
											</span>
										</div>
										<h:inputSecret a:placeholder="password" id="password" value="#{login.user.password}" required="true" requiredMessage="Password is required!" styleClass="form-control" />
										<h:message for="username"></h:message>
									</div>
								</div>
								<div class="text-center">
									<h:commandLink value="Login" styleClass="btn btn-primary btn-round" actionListener="#{login.login}"/>
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
	
	
		<!-- SCRIPTS -->
		<h:outputScript library="js" name="core/jquery.min.js"/>
		<h:outputScript library="js" name="core/popper.min.js"/>
		<h:outputScript library="js" name="core/bootstrap-material-design.js"/>
		<h:outputScript library="js" name="material-kit.js" />
		<!-- Sweet Alerts -->
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	</h:body>
</html>
