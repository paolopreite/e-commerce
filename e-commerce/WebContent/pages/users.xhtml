<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://primefaces.org/ui"
	  xmlns:fl="http://java.sun.com/jsf/facelets">
	<h:head>
		<title>Tabella utenti</title>
	</h:head>
	<h:body>
		<fl:composition template="/template/Template_default.xhtml">
			<fl:define name="content">
				<h:form id="tabellaForm">
					<ui:dataTable
						value="#{usermanager.usersList}" var="elemento" id="tabella"
						selectionMode="single" selection="#{usermanager.selectedUser}" rowKey="#{elemento.id}">>
						<f:facet name="header">
					    	Tabella Utenti
					    </f:facet>
					    <ui:ajax event="rowSelect" listener="#{usermanager.onRowSelect}" oncomplete="PF('inserimento').show()" update=":inserimentoForm:inserimentoDetail">
							<f:setPropertyActionListener value="" target="#{usermanager.id}"/>
							<f:setPropertyActionListener value="" target="#{usermanager.nome}"/>
							<f:setPropertyActionListener value="" target="#{usermanager.cognome}"/>
							<f:setPropertyActionListener value="" target="#{usermanager.username}"/>
					    	<f:setPropertyActionListener value="" target="#{usermanager.password}"/>
					    	<f:setPropertyActionListener value="" target="#{usermanager.country}"/>
					    	<f:setPropertyActionListener value="" target="#{usermanager.city}"/>
					    	<f:setPropertyActionListener value="" target="#{usermanager.address}"/>
					    	<f:setPropertyActionListener value="" target="#{usermanager.cap}"/>
					    	<f:setPropertyActionListener value="" target="#{usermanager.idRole}"/>
					    	<f:setPropertyActionListener value="" target="#{usermanager.idCompany}"/>
					    </ui:ajax>
					    
						<ui:column>
							<f:facet name="header">
								<h:outputText value="Nome"></h:outputText>
							</f:facet>
							<h:outputText value="#{elemento.nome}"></h:outputText>
						</ui:column>
						
						<ui:column>
							<f:facet name="header">
								<h:outputText value="Cognome"></h:outputText>
							</f:facet>
							<h:outputText value="#{elemento.cognome}"></h:outputText>
						</ui:column>
						
						<ui:column>
							<f:facet name="header">
								<h:outputText value="Username"></h:outputText>
							</f:facet>
							<h:outputText value="#{elemento.username}"></h:outputText>
						</ui:column>
						
						<ui:column>
							<f:facet name="header">
								<h:outputText value="Country"></h:outputText>
							</f:facet>
							<h:outputText value="#{elemento.country}"></h:outputText>
						</ui:column>
						
						<ui:column>
							<f:facet name="header">
								<h:outputText value="City"></h:outputText>
							</f:facet>
							<h:outputText value="#{elemento.city}"></h:outputText>
						</ui:column>
						
						<ui:column>
							<f:facet name="header">
								<h:outputText value="Address"></h:outputText>
							</f:facet>
							<h:outputText value="#{elemento.address}"></h:outputText>
						</ui:column>
						
						<ui:column>
							<f:facet name="header">
								<h:outputText value="Cap"></h:outputText>
							</f:facet>
							<h:outputText value="#{elemento.cap}"></h:outputText>
						</ui:column>
						
						<ui:column>
							<f:facet name="header">
								<h:outputText value="Role"></h:outputText>
							</f:facet>
							<h:outputText value="#{elemento.role.nome}"></h:outputText>
						</ui:column>
						
						<ui:column>
							<f:facet name="header">
								<h:outputText value="Company"></h:outputText>
							</f:facet>
							<h:outputText value="#{elemento.company.ragioneSociale}"></h:outputText>
						</ui:column>
						
						<ui:column>
							<f:facet name="header">
							<h:outputText value="Azioni"></h:outputText>
							</f:facet>
							<ui:commandButton value="Cancella" actionListener="#{usermanager.deleteUser(elemento.id)}" update="tabella" >
							</ui:commandButton>
						</ui:column>
						
					</ui:dataTable>
			    </h:form>
				<h:form  id="inserimentoForm">
					<ui:dialog widgetVar="inserimento" width="400" height="500" modal="true">
						<ui:panel id="inserimentoDetail">
							<h:inputHidden id="id" value="#{usermanager.id}"/>
							<ui:panelGrid columns="2">
								<h:outputLabel value="Nome" />
								<ui:inputText id="nome" value="#{usermanager.nome}" required="true" autocomplete="off" >
								<f:validateLength minumum="3"></f:validateLength>
								</ui:inputText>
								<h:outputLabel value="Cognome" />
								<ui:inputText id="cognome" value="#{usermanager.cognome}" required="true" autocomplete="off" />
								<h:outputLabel value="Username" />
								<ui:inputText id="username" value="#{usermanager.username}" required="true" autocomplete="off" />
								<h:outputLabel value="Password" />
								<ui:inputText id="password" value="#{usermanager.password}" required="true" autocomplete="off" />
								<h:outputLabel value="Country" />
								<ui:inputText id="country" value="#{usermanager.country}" required="true" autocomplete="off" />
								<h:outputLabel value="City" />
								<ui:inputText id="city" value="#{usermanager.city}" required="true" autocomplete="off" />
								<h:outputLabel value="address" />
								<ui:inputText id="address" value="#{usermanager.address}" required="true" autocomplete="off" />
								<h:outputLabel value="Cap" />
								<ui:inputText id="cap" value="#{usermanager.cap}" required="true" autocomplete="off" />
								<h:outputLabel value="Ruolo" />
								<h:selectOneMenu value="#{usermanager.idRole}">
		   							<f:selectItems value="#{rolemanager.rolesList}" var="r"
		   							itemLabel="#{r.nome}" itemValue="#{r.id}" />
		   						</h:selectOneMenu>
		   						<h:outputLabel value="Azienda" />
		   	 					<h:selectOneMenu value="#{usermanager.idCompany}">
		   							<f:selectItems value="#{companymanager.companiesList}" var="r"
		   							itemLabel="#{r.ragioneSociale}" itemValue="#{r.id}" />
		   						</h:selectOneMenu>
							</ui:panelGrid>
							<ui:commandButton actionListener="#{usermanager.saveUser}" onclick="inserimento.close();" value="Salva Utente"></ui:commandButton>
						</ui:panel>
					</ui:dialog>
					<ui:commandButton  actionListener="#{usermanager.initUser}" onclick="PF('inserimento').show();" value="Aggiungi utente" update="inserimentoDetail"></ui:commandButton>
				</h:form>
			</fl:define>
		</fl:composition>
	</h:body>
</html>
