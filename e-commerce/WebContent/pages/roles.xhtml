<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://primefaces.org/ui" 
	  xmlns:fl = "http://java.sun.com/jsf/facelets">
	  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
	<h:head>
		<title>e-commerce</title>
	</h:head>
	<h:body>

	<fl:composition template="/template/Template_default.xhtml">
	<fl:define name="content">
		<ui:dataTable value="#{rolemanager.listRole}" var="elemento" id="tabella"  
		selectionMode="single" rowKey="#{elemento.nome}" selection="#{rolemanager.nome}">
				<f:facet name="header">
				<h:outputText value="Lista Ruoli"></h:outputText>
				</f:facet>
				<ui:column>
					<f:facet name="header">
						<h:outputText value="Nome"></h:outputText>
					</f:facet>
					<h:outputText value="#{elemento.nome}"></h:outputText>
				</ui:column>
				<ui:column>
					<f:facet name="header">
						<h:outputText value="Descrizione"></h:outputText>
					</f:facet>
					<h:outputText value="#{elemento.descrizione}"></h:outputText>
				</ui:column>
		</ui:dataTable>
	  </fl:define>
	</fl:composition>
	</h:body>
</html>
